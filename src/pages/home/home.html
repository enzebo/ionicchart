<ion-header>
 
    <ion-navbar color="secondary">
      <ion-title>Broiler Monthly Mass Gain</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
    <ion-row align-items-end>
      <ion-col col-2>
        <button ion-button icon-only outline (click)="transaction.expense = !transaction.expense" [color]="transaction.expense ? 'danger' : 'primary'">
          <ion-icon name="remove" *ngIf="transaction.expense"></ion-icon>
          <ion-icon name="add" *ngIf="!transaction.expense"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-5>
        <ion-item>
          <ion-label floating>Mass (kg)</ion-label>
          <ion-input type="number" [(ngModel)]="transaction.value"></ion-input>
        </ion-item>
  
      </ion-col>
      <ion-col col-5>
        <ion-item>
          <ion-label floating>Months</ion-label>
          <ion-select [(ngModel)]="transaction.month">
            <ion-option [value]="month.value" *ngFor="let month of months">{{ month.name }}</ion-option>
          </ion-select>
        </ion-item>
  
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <button color ="secondary" ion-button full (click)="addTransaction()">Add Mass Record</button>
      </ion-col>
    </ion-row>
  
    <ion-card [hidden]="!chartData">
      <ion-card-header>
        Broiler Growth Analytics
      </ion-card-header>
      <ion-card-content>
        <canvas basechart #valueLineCanvas></canvas>
  
      </ion-card-content>
    </ion-card>





    <ion-row align-items-end>
      <ion-col col-2>
        <button ion-button icon-only outline (click)="transaction.expense = !transaction.expense" [color]="transaction.expense ? 'danger' : 'primary'">
          <ion-icon name="remove" *ngIf="transaction.expense"></ion-icon>
          <ion-icon name="add" *ngIf="!transaction.expense"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-5>
        <ion-item>
          <ion-label floating>Mass (kg)</ion-label>
          <ion-input type="number" [(ngModel)]="transaction.value"></ion-input>
        </ion-item>
  
      </ion-col>
      <ion-col col-5>
        <ion-item>
          <ion-label floating>Months</ion-label>
          <ion-select [(ngModel)]="transaction.month">
            <ion-option [value]="month.value" *ngFor="let month of months">{{ month.name }}</ion-option>
          </ion-select>
        </ion-item>
  
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <button color ="secondary" ion-button full (click)="addTransaction()">Add Mass Record</button>
      </ion-col>
    </ion-row>
  
    <ion-card [hidden]="!chartData">
      <ion-card-header>
        Broiler Growth Analytics
      </ion-card-header>
      <ion-card-content>
        <canvas basechart #valueLineCanvas></canvas>
  
      </ion-card-content>
    </ion-card>
  
  


<ion-footer>
  <ion-toolbar color="secondary">
    
  
  </ion-toolbar>
</ion-footer>

  </ion-content>
